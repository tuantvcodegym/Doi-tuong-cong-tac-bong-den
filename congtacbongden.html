<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi tuong cong tac bong den</title>
</head>
<body>
<button onclick="turnOn()">turn on</button>
<button onclick="turnOff()">turn off</button>
<script>
    var ElictricLamp = function () {
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        };

        this.check = function () {
            if (this.status) {
                alert("den bat");
            }  else {
                alert("den tat");
            }
        }
    };
    var Switch = function () {
        this.conectToLamp = function (lamp) {
            this.lamp = lamp;
        };
        this.switchOn = function () {
            this.lamp.turnOn();
        };
        this.switchOff = function () {
            this.lamp.turnOff();
        };


    };

    var lamp = new ElictricLamp(false);
    var swit = new Switch();
    swit.conectToLamp(lamp);

    function turnOn() {
        swit.switchOn();
        swit.lamp.check();
    }

    function turnOff() {
        swit.switchOff();
        swit.lamp.check();
    }
</script>
</body>
</html>
